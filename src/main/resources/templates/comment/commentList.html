<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<div id="wrapper">
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading app-row-between-layout">
                            <div>
                                位置 : 评论信息列表
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <!--表头部分-->
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th style="width:100px;">昵称</th>
                                            <th style="width:150px;">邮箱</th>
                                            <th style="width:350px;">评论内容</th>
                                            <th>评论时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <!--数据-->
                                    <tbody>
                                        <tr th:each="comment : ${comments}">
                                            <td th:text="${comment.id}"></td>
                                            <td th:text="${comment.name}"></td>
                                            <td th:text="${comment.email}"></td>
                                            <td th:text="${comment.content}"></td>
                                            <td th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td>
                                                <a href="javascript:void(0);" th:onclick="'javascript:delData('+${comment.id}+')'">删除</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    //删除
    function delData(id){
        if(confirm("确定要删除吗?")){
            $.ajax({
                url: "/comment/commentDel",
                type:"post",
                dataType:"json",
                data: {"id":id},
                success: function (data) {
                    if(data.status == 200){
                        alert("操作成功");
                        location.href = "/comment/commentList";
                    } else {
                        alert("操作失败");
                    }
                }
            });
        }
    }

    $('#dataTables-example').dataTable({
        "aaSorting": []     //禁用插件默认排序
    });
</script>
</html>
