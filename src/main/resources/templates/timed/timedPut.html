<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<body>
    <div id="wrapper">
        <!--右侧内容-->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                位置 : <a href="/timed/timedList">定时任务信息列表</a> / 定时任务编辑页面
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form id="formtest" method="post" onsubmit="return false" action="##" role="form">
                                            <input name="op" type="hidden" th:value="${op}">
                                            <input name="id" type="hidden" th:value="${id}">
                                            <div class="form-group">
                                                <label>任务名</label>
                                                <input class="form-control" name="name" type="text" placeholder="请输入任务名" th:value="${timed.name}">
                                            </div>
                                            <div class="form-group">
                                                <label>字典项编号</label>
                                                <input class="form-control" name="cron" type="text" placeholder="请输入时间设置" th:value="${timed.cron}">
                                            </div>
                                            <div class="form-group">
                                                <label>状态</label>
                                                <select name="status" class="form-control">
                                                    <option th:each="dict:${dicts}" th:selected="${dict.dictCode eq timed.status}" th:value="${dict.dictCode}" th:text="${dict.dictValue}"></option>
<!--                                                    <option th:selected="${timed.status} eq 1" th:value="1">启用</option>-->
<!--                                                    <option th:selected="${timed.status} eq 2" th:value="2">禁用</option>-->
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">

    function sendAjax(){

        $.ajax({
            url: "/timed/insertOrUpdate",
            type:"post",
            dataType:"json",
            data: $('#formtest').serialize(),
            async: false ,
            success: function (data) {
                if(data.status == 200){
                    alert("操作成功");
                    location.href = "/timed/timedList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
