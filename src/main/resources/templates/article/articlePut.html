<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
    <link th:href="@{/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/simditor/css/app.css}" rel="stylesheet" />
    <link th:href="@{/simditor/css/mobile.css}" rel="stylesheet" />
    <link th:href="@{/simditor/css/simditor.css}" rel="stylesheet" />

    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/simditor/js/module.js}"></script>
    <script th:src="@{/simditor/js/hotkeys.js}"></script>
    <script th:src="@{/simditor/js/uploader.js}"></script>
    <script th:src="@{/simditor/js/simditor.js}"></script>
</head>
<body>
    <div id="wrapper">
        <!--右侧内容-->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                位置 : <a href="/article/articleList">文章信息列表</a> / 文章编辑页面
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form id="formtest" method="post" enctype="multipart/form-data" onsubmit="return false" action="##" role="form">
                                            <input name="op" type="hidden" th:value="${op}">
                                            <input name="id" type="hidden" th:value="${article.id}">
                                            <div class="form-group">
                                                <label>文章标题</label>
                                                <input class="form-control" name="title" type="text" placeholder="请输入文章标题" th:value="${article.title}">
                                            </div>
                                            <div class="form-group">
                                                <label>文章图片</label>
                                                <div style="display:flex;flex-direction:column;">
                                                    <div style="width:480px;height:300px;padding:10px 0px;">
                                                        <img style="width:100%;height:100%;border-radius:5px;" th:src="${article.img}" />
                                                    </div>
                                                    <input type="file" name="file" th:value="${article.img}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>文章简介</label>
                                                <textarea class="form-control" name="summary" cols="70" rows="7" placeholder="请输入文章简介" th:text="${article.summary}"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>文章访问量</label>
                                                <input class="form-control" name="traffic" type="text" placeholder="请输入文章访问量" th:value="${article.traffic}">
                                            </div>
                                            <div class="form-group">
                                                <label>文章类型</label>
                                                <div style="width:600px;" class="form-group">
                                                    <label th:each="category:${categorys}" class="checkbox">
                                                        <input name="category" type="checkbox" th:value="${category.id}" th:text="${category.name}"
                                                               th:attr ="checked=${cates.contains(category.id)?true:false}"/>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>创建时间</label>
                                                <input class="form-control" name="createTime" type="text" disabled="disabled" th:value="${#dates.format(article.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                                            </div>
                                            <div class="form-group">
                                                <label>更新时间</label>
                                                <input class="form-control" name="updateTime" type="text" disabled="disabled" th:value="${#dates.format(article.updateTime, 'yyyy-MM-dd HH:mm:ss')}">
                                            </div>
                                            <!--富文本-->
                                            <textarea class="form-control" style="resize:none;" rows="4" id="content" name="content" autofocus th:text="${article.content}"></textarea>

                                            <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">

    //初始化富文本
    $(function(){
        var articleId = $('input[name="id"]').val();
        var editor,toolbar;
        Simditor.locale = 'zh-CN';
        toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];

        editor = new Simditor({
            textarea: $('#content'),
            toolbar: toolbar,
            placeholder: '写点什么...',
            pasteImage: true,
            upload: {
                url: '/article/upload',
                params: {"articleId":articleId},
                fileKey: 'upload_file',
                connectionCount: 1,
                leaveConfirm: '正在上传图片...'
            }
        })
    })

    //提交请求
    function sendAjax(){
        var formData = new FormData($("#formtest")[0]);

        $.ajax({
            url: "/article/insertOrUpdate",
            type:"post",
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                if(data.status == 200){
                    alert("操作成功");
                    location.href = "/article/articleList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
