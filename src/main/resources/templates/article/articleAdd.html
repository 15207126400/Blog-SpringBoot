<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<body>
    <div id="wrapper">
        <!--右侧内容-->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                位置 : <a href="/article/articleList">文章信息列表</a> / 文章新增页面
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form id="formtest" method="post" enctype="multipart/form-data" onsubmit="return false" action="##" role="form">
                                            <input name="op" type="hidden" th:value="1">
                                            <div class="form-group">
                                                <label>文章标题</label>
                                                <input class="form-control" name="title" type="text" placeholder="请输入文章标题">
                                            </div>
                                            <div class="form-group">
                                                <label>文章图片</label>
                                                <input type="file" name="file">
                                            </div>
                                            <div class="form-group">
                                                <label>文章简介</label>
                                                <textarea class="form-control" name="summary" cols="70" rows="7" placeholder="请输入文章简介"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>文章类型</label>
                                                <div style="width:600px;" class="form-group">
                                                    <label th:each="category:${categorys}" class="checkbox">
                                                        <input name="category" type="checkbox" th:value="${category.id}" th:text="${category.name}" />
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>文章访问量</label>
                                                <input class="form-control" name="traffic" type="text" placeholder="请输入文章访问量">
                                            </div>

                                            <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">

    function sendAjax(){
        var formData = new FormData($("#formtest")[0]);

        $.ajax({
            url: "/article/insertOrUpdate",
            type:"post",
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                if(data.status == 200){
                    alert("操作成功");
                    location.href = "/article/articleList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
